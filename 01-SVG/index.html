<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" async></script>

    <title>1-SVG</title>
  </head>
  <body>

    <h1>Dessiner des formes</h1>
    <h2>Rectangle</h2>
    <svg width="700" height="200">
      <rect x="0" y="0" width="400" height="100" fill="red"></rect>   
  </svg>
    

    <h2>Donut</h2>
    <svg width="700" height="200">
      <circle cx="50" cy="50" r="60" fill="none" stroke="black" transform="translate(10,10)"></circle>
      <circle cx="50" cy="50" r="30" fill="none" stroke="black" transform="translate(10,10)"></circle>
      
  </svg>

    <h2>Ligne</h2>
    <svg width="700" height="200">
      <line x1="20" y1=50 x2="31.7 " y2="108.83" stroke="red">  </line>

      
  </svg>

    <h2>Path</h2>
    <svg width="700" height="200">
      <path d="M10 10 V100 M10 10 C40 20 60 70 10 100" fill="none" class="letter d" stroke="blue"></path>
      <circle cx="50" cy="60" r="30" fill="none" class="letter o" stroke="blue" transform="translate(30,10)"></circle>
      <path d="M130 10 V100 M130 10 L160 10 V40 M160 40 H130 M130 40 L160 100 " fill="none" class="letter r" stroke="blue"></path>
      <path d="M180 100 V30 M180 10 V20" fill="none" class="letter i" stroke="blue"></path>
      <path d="M200 100 L220 10 M220 10 L240 100" fill="none" class="letter a" stroke="blue"></path>
      <path d="M260 100 V10 M260 10 L300 100 M300 100 V10" fill="none" class="letter n" stroke="blue"></path>
      
  </svg>

    <h1>Animer des formes</h1>

    <h2>On click</h2>

    <svg width="700" height="200">
      <rect class="rectangle"x="0" y="0" width="400" height="100" fill="red"></rect>   
  </svg>
    <h2>On hover</h2>
    <svg width="700" height="200">
      <circle class="donut" cx="50" cy="50" r="60" fill="none" stroke="black" transform="translate(10,10)"></circle>
      <circle cx="50" cy="50" r="30" fill="none" stroke="black" transform="translate(10,10)"></circle>
    </svg>
    <h2>Prenez la première lettre de votre prénom que vous avez créée ci-dessus. Faite bouger une forme de votre choix le long de la lettre</h2>
    <svg width="700" height="200">
      <path d="M10 100 V10 M10 10 C40 20 60 70 10 100" fill="none" class="letter d" stroke="blue" id="theMotionPath"></path>
      <circle cx="" cy="" r="5" fill="red" >
      <animateMotion dur="6s" repeatCount="indefinite">
        <mpath xlink:href="#theMotionPath"></mpath>
      </animateMotion>
    </circle>
    </svg>

  </body>
</html>
